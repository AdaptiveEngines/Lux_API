<html>
<head>
<script>
function Ajax(where, who, what){
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
xmlhttp.onreadystatechange=function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200){
    document.getElementById(where).innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("POST",who,true);
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify(what));
}


Ajax("getUser", "../Scoreboard/getuser.php", {access_token:"alpha59"});
//Ajax("card1complete", "../Scoreboard/updateCardScore.php", {access_token:"alpha59", cardID:"magiccard1", cardScore:"67" );

</script>
</head>
<body>

get user<div id="getUser"></div>
student completes a card<div id="card1complete"></div>

</body>
</html>
